<div class="bg-zinc-800 h-full w-full rounded-2xl p-5 overflow-hidden text-white">
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-semibold text-sm text-zinc-400">{{ listTitle() }}</h3>
  </div>
  <div class="space-y-3">
    @for (element of elements(); track $index) {
      <div
        class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg transition-all cursor-pointer group"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 rounded flex items-center justify-center text-xs font-bold"
            [class]="getLogoColor(element.elementStats)"
          >
            {{ element.elementName | slice: 0 : 1 }}
          </div>
          <div>
            <p class="text-xs font-bold">{{ element.elementCode }}</p>
            <p class="text-[10px] text-zinc-500">{{ element.elementName }}</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-xs font-bold">{{ element.elementPrice }}$</p>
          <p class="text-[10px]" [class]="getStatsColor(element.elementStats)">
            {{ element.elementStats }}%
          </p>
        </div>
      </div>
    } @empty {
      <p class="text-white text-center">Add coins to watchlist to see them here!</p>
    }
  </div>
</div>
