<div class="bg-zinc-800 rounded-2xl p-4 relative overflow-hidden group h-full">
  <div class="flex justify-between items-start mb-6">
    <h3 class="font-semibold text-sm text-zinc-400 uppercase tracking-wider">{{ assetText() }}</h3>
  </div>
  <div class="text-center py-4 border-b border-white/5 mb-4">
    <div class="w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-3">
      <i-lucide [img]="CoinsIcon" class="text-indigo-400 w-14 h-14"></i-lucide>
    </div>
    <h2 class="text-2xl font-bold text-white">{{ assetName() }}</h2>
    <p class="text-zinc-500 text-sm">{{ assetDescription() }}</p>
  </div>
  <div class="grid grid-cols-2 gap-4 py-2">
    <div class="bg-zinc-700/50 p-3 rounded-xl">
      <p class="text-[10px] text-white/80 font-bold uppercase">{{ firstElement() }}</p>
      <p class="text-sm font-semibold text-white/50">
        {{ firstElementDescription() }}
      </p>
    </div>
    <div class="bg-zinc-700/50 p-3 rounded-xl">
      <p class="text-[10px] text-white/80 font-bold uppercase">{{ secondElement() }}</p>
      <p class="text-sm font-semibold text-white/50">{{ secondElementDescription() }}</p>
    </div>
    <div class="bg-zinc-700/50 p-3 rounded-xl">
      <p class="text-[10px] text-white/80 font-bold uppercase">{{ thirdElement() }}</p>
      <p class="text-sm font-semibold text-white/50">{{ thirdElementDescription() }}</p>
    </div>
    <div class="bg-zinc-700/50 p-3 rounded-xl">
      <p class="text-[10px] text-white/80 font-bold uppercase">{{ fourthElement() }}</p>
      <p class="text-sm font-semibold text-white/50">{{ fourthElementDescription() }}</p>
    </div>
  </div>
</div>
