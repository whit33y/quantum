<div class="flex flex-col">
  <label [for]="label()" class="text-white font-bold text-lg ml-2">{{ label() }}</label>
  <input
    [type]="type()"
    [id]="label()"
    [disabled]="disabled()"
    [placeholder]="placeholder()"
    [class]="inputClass()"
    [value]="value()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]="!touched() && !disabled() ? '' : ''"
    class="bg-zinc-950 border border-white/10 rounded-full px-4 py-1.5 w-80 focus-within:border-indigo-500/50 transition-all text-zinc-200"
  />
  <div class="min-h-5 ml-2">
    @if (errors() && touched()) {
      @for (error of errors(); track error.kind) {
        <p class="text-rose-400 text-sm">
          {{ error.message }}
        </p>
      }
    }
  </div>
</div>
