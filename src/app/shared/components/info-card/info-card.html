<div class="bg-zinc-800 rounded-2xl p-4 relative overflow-hidden group">
  <div class="absolute top-0 right-0 p-4 opacity-40 group-hover:scale-110 transition-transform">
    @if (mainIcon()) {
      <i-lucide [img]="mainIcon()" class="w-10 h-10 text-white"></i-lucide>
    }
  </div>
  <p class="text-zinc-400 text-xs font-medium uppercase tracking-widest mb-1">{{ title() }}</p>
  <h2 class="text-white text-3xl font-bold">{{ value() }}</h2>
  <p class="text-sm mt-2 flex items-center gap-1" [class]="getInfoColor(infoColor())">
    @if (secondIcon()) {
      <i-lucide [img]="secondIcon()" class="w-3 h-3"></i-lucide>
    }
    {{ info() }}
  </p>
</div>
