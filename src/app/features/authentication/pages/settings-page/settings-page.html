<div
  class="flex flex-col items-center justify-center mx-40 my-4 text-white border border-white/5 bg-zinc-800 rounded-2xl p-6"
>
  <h2 class="text-2xl tracking-wide font-semibold">Reset password</h2>
  <div class="mt-4">
    <app-input
      label="Old password"
      placeholder="Old password"
      type="password"
      [formField]="changePasswordForm.oldPassword"
    />
    <app-input
      label="New password"
      placeholder="New password"
      type="password"
      [formField]="changePasswordForm.newPassword"
    />
    <app-input
      label="Repeat password"
      placeholder="Repeat password"
      type="password"
      [formField]="changePasswordForm.retypePassword"
    />
  </div>
  <div class="w-80 my-4">
    <app-button
      text="Reset"
      (buttonClick)="onSubmit(); $event.preventDefault()"
      [disabled]="changePasswordForm().invalid()"
      [variant]="changePasswordForm().invalid() ? 'disabled' : 'primary'"
    />
  </div>
  <div class="min-h-5 ml-2 max-w-120 text-center">
    <p class="text-rose-400 text-sm">{{ error() }}</p>
  </div>
</div>
