<app-nav-ticker-scroll [tickerElements]="tickerElements" />
<div class="flex flex-col w-full h-98% items-center">
  <div class="mt-10">
    <div
      class="flex flex-col items-center w-120 h-60 rounded-2xl bg-zinc-800 border border-white/5"
    >
      <div class="flex items-center gap-2 py-4">
        <span class="text-3xl font-bold tracking-wide text-white">QUANTUM</span>
      </div>
      <p class="text-white p-2">Check your email to verify on our application.</p>
      @if (resendAvailable()) {
        <app-button
          (buttonClick)="resend()"
          variant="secondary"
          class="w-80 p-4"
          text="Resend verify code"
        />
      } @else {
        <p class="text-white p-4">
          Wait <span>{{ resendCount() }}</span> before you can resend
        </p>
      }
      <app-button class="w-40" (buttonClick)="logout()" text="Logout" variant="primary" />
    </div>
  </div>
</div>
