<div
  [routerLink]="['/dashboard/asset-details', id()]"
  class="bg-zinc-800 border border-white/5 rounded-2xl p-4 relative overflow-hidden h-full flex justify-between my-2"
>
  <div class="flex items-center w-1/3">
    <img [src]="img()" class="w-10 h-10" [alt]="`Logo of ${name()}`" />
    <div>
      <h3 class="text-white text-xl font-semibold mx-2">{{ name() }}</h3>
    </div>
  </div>
  <div class="flex items-center w-1/3 px-2">
    <div class="flex flex-col w-full gap-1.5 border-l border-white/5 pl-4">
      <div class="flex items-center justify-between">
        <span class="text-xs font-medium text-zinc-500 uppercase tracking-wider">Price</span>
        <span class="text-sm font-semibold text-blue-400 tabular-nums">
          {{ currentPrice() | currency: 'USD' : 'symbol' : '1.2-2' }}
        </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-xs font-medium text-zinc-500 uppercase tracking-wider">ATH</span>
        <span class="text-sm font-semibold text-emerald-400 tabular-nums">
          {{ ath() | currency: 'USD' : 'symbol' : '1.2-2' }}
        </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-xs font-medium text-zinc-500 uppercase tracking-wider">ATL</span>
        <span class="text-sm font-semibold text-rose-400 tabular-nums">
          {{ atl() | currency: 'USD' : 'symbol' : '1.2-2' }}
        </span>
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-center items-end w-1/3">
    <button
      (click)="emitWatchlistId(symbol()); $event.stopPropagation()"
      class="flex items-center justify-center rounded-full h-10 w-10 bg-linear-to-r from-indigo-500 to-purple-500 cursor-pointer"
    >
      <i-lucide [img]="XIcon" class="text-white w-6 h-6"></i-lucide>
    </button>
  </div>
</div>
