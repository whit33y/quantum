<div
  class="flex flex-col bg-zinc-800 rounded-2xl p-4 relative overflow-hidden group h-full border border-white/5 text-white w-full"
>
  <div class="flex flex-row border-b border-white/5 pb-2">
    <div class="flex w-4/10 border-r border-white/5">
      <div>
        <i-lucide [img]="WalletIcon" class="w-14 h-14" />
      </div>
      <div class="ml-2">
        <p class="text-xs text-white/80 font-bold uppercase">
          Total coins: <span class="text-xl font-semibold text-white">{{ itemsCount() }}</span>
        </p>
        <p class="text-xs text-white/80 font-bold uppercase">
          Total net worth:
          <span class="text-xl font-semibold text-white">{{
            totalNetWorth() | currency: 'USD' : 'symbol' : '1.2-2'
          }}</span>
        </p>
      </div>
    </div>
    <div class="flex flex-col items-end w-6/10 uppercase">
      <p class="text-xs text-white/80 font-bold uppercase">24H Change</p>
      <p class="text-2xl font-bold" [class]="changeColor">
        {{ change24h() | currency: 'USD' : 'symbol' : '1.2-2' }}
      </p>
    </div>
  </div>
  <div class="relative flex items-center justify-center pt-4">
    <h3 class="font-semibold text-xl text-zinc-400 uppercase tracking-wider">Your coins</h3>
    <a
      [routerLink]="['/portfolio/wallet/create']"
      class="absolute right-0 flex items-center rounded-2xl p-1 border border-white/5 bg-linear-to-r from-indigo-500 to-purple-500 cursor-pointer"
    >
      <p class="text-sm">Add new</p>
      <i-lucide [img]="PlusIcon" class="w-3.5 h-3.5" />
    </a>
  </div>
</div>
