<div class="mx-40 my-4 p-2">
  <div
    class="flex flex-col items-center justify-center bg-zinc-800 rounded-2xl p-4 relative overflow-hidden group h-full border border-white/5 text-white w-full"
  >
    <h3 class="font-semibold text-2xl text-white uppercase tracking-wider mb-4">Add coin</h3>
    <form class="flex flex-col items-center border-b border-white/5 mb-4 w-full">
      <label for="symbol">Selected coin</label>
      <input
        type="text"
        class="bg-zinc-950 border border-white/10 rounded-full px-4 py-1.5 w-80 mx-1 pointer-events-none"
        [formField]="coinForm.symbol"
        id="symbol"
        placeholder="Search for coin and select it"
        tabindex="-1"
      />
      <label for="amount">Coin amount</label>
      <input
        type="number"
        [formField]="coinForm.amount"
        id="amount"
        class="bg-zinc-950 border border-white/10 rounded-full px-4 py-1.5 w-80 mx-1"
      />
      <app-button
        text="Add coin"
        class="w-1/3 my-4"
        [disabled]="coinForm().invalid()"
        (buttonClick)="addCoin(); $event.preventDefault()"
        [variant]="coinForm().invalid() ? 'disabled' : 'primary'"
      />
      <p class="text-xs text-rose-400">{{ existError() }}</p>
    </form>
    <app-portfolio-search-coin
      [formField]="searchForm.search"
      (valueChange)="changeSearch($event)"
    />
  </div>
  <app-portfolio-finded-items [findedCoins]="findedCoins()" (coinSelected)="selectCoin($event)" />
</div>
