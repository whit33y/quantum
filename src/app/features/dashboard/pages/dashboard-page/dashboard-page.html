<div class="flex h-fit mx-40 my-4">
  <div class="flex flex-col w-3/10">
    <app-asset-card
      class="p-2 h-110"
      assetText="Asset"
      assetName="Bitcoin"
      assetDescription="Bitcoin | Satoshi"
      firstElement="ATH"
      firstElementDescription="83000$"
      secondElement="Created in"
      secondElementDescription="2009"
      thirdElement="Current Price"
      thirdElementDescription="70000$"
      fourthElement="Change"
      fourthElementDescription="-19%"
    />
    <app-list-card
      class="p-1 h-93"
      listTitle="Watchlist"
      [elements]="[
        {
          elementName: 'Bitcoin',
          elementCode: 'BTC',
          elementPrice: 76000,
          elementStats: -12,
        },
        {
          elementName: 'Ethereum',
          elementCode: 'ETH',
          elementPrice: 12000,
          elementStats: 10,
        },
        {
          elementName: 'Bitcoin',
          elementCode: 'BTC',
          elementPrice: 76000,
          elementStats: -12,
        },
        {
          elementName: 'Ethereum',
          elementCode: 'ETH',
          elementPrice: 12000,
          elementStats: 10,
        },
        {
          elementName: 'Ethereum',
          elementCode: 'ETH',
          elementPrice: 12000,
          elementStats: 10,
        },
      ]"
    />
  </div>
  <div class="flex flex-col w-7/10">
    <div class="flex flex-row w-full">
      <app-info-card
        class="w-full p-2"
        [mainIcon]="WalletIcon"
        [secondIcon]="TrendingUp"
        title="Total net worth"
        value="123.07$"
        info="12% of all time"
        infoColor="red"
      />
      <app-info-card
        class="w-full p-2"
        [mainIcon]="WalletIcon"
        [secondIcon]="TrendingUp"
        title="Total net worth"
        value="123.07$"
        info="12% of all time"
        infoColor="red"
      />
      <app-info-card
        class="w-full p-2"
        [mainIcon]="WalletIcon"
        [secondIcon]="TrendingUp"
        title="Total net worth"
        value="123.07$"
        info="12% of all time"
        infoColor="red"
      />
    </div>
    <div class="flex flex-col">
      <app-basic-line-chart
        class="p-2 h-85"
        [label]="`Price History of ` + lineChartName()"
        [labels]="lineChartLabels()"
        [data]="lineChartData()"
      />
      <app-basic-bar-chart
        class="p-2 h-86"
        [label]="`Price change % of ` + coinInfo()?.name"
        [labels]="chartLabels"
        [data]="chartData()"
      />
    </div>
  </div>
</div>
