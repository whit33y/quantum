<section class="py-24 bg-zinc-950 relative">
  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-3 gap-8">
      @for (feature of features; track feature.title) {
        <div
          class="group p-8 rounded-2xl bg-zinc-900/30 border border-zinc-800/50 hover:bg-zinc-900/50 hover:border-indigo-500/30 transition-all duration-300 hover:-translate-y-1"
        >
          <div
            class="h-12 w-12 rounded-lg bg-zinc-800/50 flex items-center justify-center mb-6 text-indigo-400 group-hover:text-indigo-300 group-hover:scale-110 transition-all duration-300"
          >
            <i-lucide [img]="feature.icon" class="w-6 h-6"></i-lucide>
          </div>
          <h3 class="text-xl font-semibold text-white mb-3">{{ feature.title }}</h3>
          <p class="text-zinc-400 leading-relaxed group-hover:text-zinc-300 transition-colors">
            {{ feature.description }}
          </p>
        </div>
      }
    </div>
  </div>
</section>
